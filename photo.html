<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
         rel="stylesheet" />
         <link rel="shortcut icon" href="./img/Logo Batman.png" type="image/x-icon">
        <link rel="stylesheet" href="./sass/main.css">
        <title>Фото</title>
    </head>
<body class="page-photo">
    <div class="main">
        <header class="header">
           
            <div class="header__container _container">
                <div class="header__btn-mobile">
                    <img src="./img/menu.svg"  data-close="./img/close.svg"  alt=" button for handler mobile version">
                </div>
                <div class="header__mobile">
                    <div class="header__close">
                        <img src="./img/close.svg"  alt=" button for handler mobile version">
                    </div>
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-item">
                                <a href="./index.html" class="header__menu-link ">Главная</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="./video.html" class="header__menu-link">Видео</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="./photo.html" class="header__menu-link header__menu-link--active">Фото</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-link">#TheBatman</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__icons">
                        <div class="header__icon">
                            <img src="./img/fbk.svg" alt="facebook icon">
                        </div>
                        <div class="header__icon">
                            <img src="./img/tweet.svg" alt="tweeter icon">
                        </div>
                        <div class="header__icon">
                            <img src="./img/inst.svg" alt="instagram icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__volume">
                <img src="./img/volume off.png" data-src="./img/volume off.png" data-volumesrc="./img/volume on.png" data-state="off" alt=" handler volume ">
            </div>
        </header>
        <section class="photo">
            <div class="photo__photo">
               <img src="./img/photo-p.jpg" alt="" class="photo__frame">
            </div>
            <div class="photo__footer">
               <div class="photo__footer-container ">
                   <button class="photo__footer-btn">
                       <img class="photo__footer-imgBtn" src="./img/up.png" alt=" button open" data-photoclose="./img/down.png" 
                       data-photoshow="./img/up.png"
                       data-photostate="show";
                       >
                   </button>
                    <div class="photo__row">
                        <div class="photo__item">
                            <div class="photo__img"  data-imagesrc="./img/photo01-thumbs-g.jpg">
                                <img src="./img/photo01-thumbs.jpg" alt="image d'introduction a des photo">
                            </div>
                        </div>
                        <div class="photo__item">
                            <div class="photo__img" data-imagesrc="./img/photo02-thumbs-g.jpg">
                                <img src="./img/photo02-thumbs.jpg"  alt="image d'introduction a des photo">
                            </div>
                        </div>
                        <div class="photo__item">
                            <div class="photo__img" data-imagesrc="./img/photo03-thumbs-g.jpg">
                                <img src="./img/photo03-thumbs.jpg"  alt="image d'introduction a des photo">
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__container _container">
                <ul class="footer__list">
                    <li class="footer__list-item">
                        <p class="footer__list-text">
                            Политика конфиденциальности
                        </p>
                    </li>
                    <li class="footer__list-item">
                        <p class="footer__list-text">
                            Условия эксплуатации
                        </p>
                    </li>
                    <li class="footer__list-item">
                        <p class="footer__list-text">
                            Выбор объявлений
                        </p>
                    </li>
                    <li class="footer__list-item">
                        <p class="footer__list-text">
                            Настройки файлов cookie
                        </p>
                    </li>
                </ul>
                <p class="footer__copyRight">
                    © 2022 WBEI TM & © DC ~ made by Dr Ghanga
                </p>
            </div>
        </footer>
    </div>

    <script src="./js/photo.js"></script>
    <script src="./js/header.js"></script>
</body>
</html>
