<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
         rel="stylesheet" />
        <link rel="stylesheet" href="./sass/main.css">
        <title>Видео</title>
</head>
<body class="page-video">
    <div class="main">
        <header class="header">
           
            <div class="header__container _container">
                <div class="header__btn-mobile">
                    <img src="./img/menu.svg"  data-close="./img/close.svg"  alt=" button for handler mobile version">
                </div>
                <div class="header__mobile">
                    <div class="header__close">
                        <img src="./img/close.svg"  alt=" button for handler mobile version">
                    </div>
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu-item">
                                <a href="./index.html" class="header__menu-link ">Главная</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="./video.html" class="header__menu-link header__menu-link--active">Видео</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="./photo.html" class="header__menu-link">Фото</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-link">#TheBatman</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__icons">
                        <div class="header__icon">
                            <img src="./img/fbk.svg" alt="facebook icon">
                        </div>
                        <div class="header__icon">
                            <img src="./img/tweet.svg" alt="tweeter icon">
                        </div>
                        <div class="header__icon">
                            <img src="./img/inst.svg" alt="instagram icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__volume">
                <img src="./img/volume off.png" data-src="./img/volume off.png" data-volumesrc="./img/volume on.png" data-state="off" alt=" handler volume ">
            </div>
        </header>
        <section class="video">
            <div class="video__video">
                <iframe src="https://www.youtube.com/embed/u34gHaRiBIU" frameborder="0"  class="video__frame"></iframe>
            </div>
            <div class="video__footer">
               <div class="video__footer-container ">
                   <button class="video__footer-btn">
                       <img class="video__footer-imgBtn" src="./img/up.png" alt=" button open" data-videoclose="./img/down.png" 
                       data-videoshow="./img/up.png"
                       data-videostate="show";
                       >
                   </button>
                    <div class="video__row">
                        <div class="video__item">
                            <div class="video__img" data-traller="https://www.youtube.com/embed/mqqft2x_Aa4">
                                <img src="./img/1.jpg" alt="image d'introduction a des video">
                            </div>
                        </div>
                        <div class="video__item">
                            <div class="video__img" data-traller="https://www.youtube.com/embed/drQWopZDEEY">
                                <img src="./img/2.jpg" alt="image d'introduction a des video">
                            </div>
                        </div>
                        <div class="video__item">
                            <div class="video__img" data-traller="https://www.youtube.com/embed/Ua-WmN093UE">
                                <img src="./img/3.jpg" alt="image d'introduction a des video">
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__container _container">
                <ul class="footer__list">
                    <li class="footer__list-item">
                        <p class="footer__list-text">
                            Политика конфиденциальности
                        </p>
                    </li>
                    <li class="footer__list-item">
                        <p class="footer__list-text">
                            Условия эксплуатации
                        </p>
                    </li>
                    <li class="footer__list-item">
                        <p class="footer__list-text">
                            Выбор объявлений
                        </p>
                    </li>
                    <li class="footer__list-item">
                        <p class="footer__list-text">
                            Настройки файлов cookie
                        </p>
                    </li>
                </ul>
                <p class="footer__copyRight">
                    © 2022 WBEI TM & © DC ~ made by Dr Ghanga
                </p>
            </div>
        </footer>
    </div>
    <script src="./js/header.js"></script>
    <script src="./js/video.js"></script>
</body>
</html>
